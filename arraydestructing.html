<html>
    <head>
        <title>Array Destructing</title>
    </head>
    <body>
        <script>
            var colors = ["Violet", "Indigo", "Blue", "Green", "Yellow", "Orange", "Red"];  
            var[color1, ,color3, ,color5] = colors; 
            console.log(color1); // Violet  
            console.log(color3); // Blue  
            console.log(color5); // Yellow  
            </script>
  
    </body>
   
</html>
